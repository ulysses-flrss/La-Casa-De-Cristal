<body>

<!-- MENÚ -->
<i class="fa-solid fa-bars" id="menu-icon"></i>
<div class="circle" id="up"><i class="fa-solid fa-angles-up"></i></div>
<div class="square" id="warnings"></div>
    <main id="body">
        <section>
            <article class="form-container">
                <h1 class="titulo">Formulario de Contacto</h1>
                <form action="" class="form">
                <div class="primer-bloque">
                        <label for="">Nombres:</label>
                        <input type="text" id="first-name" placeholder="Ej. Luis Diego">

                        <label for="">Apellidos:</label>
                        <input type="text" id="surname" placeholder="Ej. Castilla Vasquez">
                    

                    
                        <label for="">Correo Electronico:</label>
                        <input type="email" id="email" placeholder="Ej. correo@dominio.com">

                        <label for="">Telefono:</label>
                        <input type="text" id="phone" placeholder="Ej. XXXX-XXXX">
                </div>

                    
                    <div class="tercera-fila">
                        <label for="">Pregunta/Consulta/Problema:</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    
                </form>
            </article>
            <hr class="separador">
            <article class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.1343152970194!2d-89.6332164854204!3d13.83097219029623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f62c150c27c0931%3A0xb058c03ed87549a4!2sParque%20de%20Monta%C3%B1a%20Casa%20Cristal!5e0!3m2!1ses!2ssv!4v1649386681552!5m2!1ses!2ssv" width="600" height="450" style="border:4;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>

            
        </section>
    </main>



    <script src="js/formulario.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
